  function salarychanger(){
        var change=document.querySelector("#SortSalary").value
        if(change=="LTH"){
          womensData.sort(function(a,b){
            return a.price-b.price
          })
          display(womensData)
        }
        if(change=="HTL"){
          womensData.sort(function(a,b){
            return b.price-a.price
          })
          display(womensData)
        }
      }
    display(womensData)
    localStorage.setItem("womensdata",JSON.stringify(womensData));
    // var product=document.querySelector("#product")

    function display(data){
      document.querySelector("#container").innerHTML=""
        data.forEach(function(ele){
         
            var card=document.createElement("div")

            var img=document.createElement("img")
            img.setAttribute("src",ele.image_url)

            var name=document.createElement("p")
            name.innerText=ele.name

            var price=document.createElement("h2")
            price.innerText=ele.price

            var strike=document.createElement("h3")
            strike.innerText=ele.strikedoffprice

            card.append(img,name,price,strike);
            document.querySelector("#container").append(card)
        })
    }
